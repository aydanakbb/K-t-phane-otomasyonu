  .success{

  .error{

<script> 
function validateEmail(email) {
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailPattern.test(email);
}

function register() {
  var ad = document.getElementById('adsoyad').value;
  var email = document.getElementById('email').value;
  var date = document.getElementById('doğumtarihi').value;
  var phone = document.getElementById('phone').value;
  var sifre = document.getElementById('sifre').value;
  var sifret = document.getElementById('sifret').value;

  if (email === '' || sifre === '' || sifret === '') {
    document.getElementById('result').innerHTML = 'Boş Alan bırakamazsınız';
    document.getElementById('result').className = 'error';
  } else if (sifret !== sifre) {
    document.getElementById('result').innerHTML = 'Kayıt Yapılamadı!';
    document.getElementById('result').className = 'error';
  } else if (!validateEmail(email)) {
    document.getElementById('result').innerHTML = 'Geçersiz e-posta adresi!';
    document.getElementById('result').className = 'error';
  } else {
    localStorage.setItem('ad', ad);
    localStorage.setItem('email', email);
    localStorage.setItem('date', date);
    localStorage.setItem('phone', phone);
    localStorage.setItem('sifre', sifre);
    document.getElementById('result').innerHTML = 'Kayıt Başarılı!';
    document.getElementById('result').className = 'success';
  }
}

</script>
